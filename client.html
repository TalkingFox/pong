<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pong!!!!!!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/client.css">
    <script src="./client.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
</head>

<body>
    <div id="clientConnect" class="hidden">
        <p>Enter the room name</p>
        <input id="roomName" />
        <button id="roomJoin">Join Room</button>
        <div id="circle-loader" class="loader hidden">
            <div></div>
        </div>
        <p id="errorMessage"></p>
    </div>
    <div id="clientWaiting" class="hidden">
        <p>Are you ready?</p>
        <button id="clientGoodToStart">Yes!</button>
        <p id="clientGoodMessage" class="hidden">
            Waiting for game to start...
            <div id="waiting-loader" class="loader hidden">
                <div></div>
            </div>
        </p>
    </div>
    <div id="clientControl" class="hidden">
        <p>You are <span id="playerName"></span></p>
        <input type="range" orient="vertical" id="clientSlider" />
    </div>
</body>

</html>
