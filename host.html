<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pong!!!!!!!!!!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/host.css">
    <script src="./host.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game"></div>
    <div id="overlay">
        <div id="gameOver" class="hidden">
            <p id="gameOverMessage"></p>
            <button id="gameOverPlayAgain">Play Again?</button>
        </div>
        <div id="countdown" class="hidden">
            <p id="countdownCounter"></p>
        </div>
        <div id="connectStatus" class="hidden">
            <p>The room is:
                <span id="roomName"></span>
            </p>
            <p id="lefty"></p>
            <p id="righty"></p>
            <button id="startGame" disabled>Start Game</button>
        </div>
    </div>
</body>

</html>
